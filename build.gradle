plugins {
    id 'groovy'
    id 'java'
}

description = "Darmen Test Utilities library"
group 'com.darmen.testutilities'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation 'org.javassist:javassist:3.26.0-GA'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.2.0'
}

test {
    useTestNG(){
        // NO-OP
    }
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}